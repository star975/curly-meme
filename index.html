<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80vw;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1 1 200px;
            min-width: 200px;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex (0 for female, 1 for male)</label>
                <input type="number" name="sex" required>
            </div>

            <div class="form-group">
                <label for="cp">Chest Pain Type (0-3)</label>
                <input type="number" name="cp" required>
            </div>

            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure</label>
                <input type="number" name="trestbps" required>
            </div>

            <div class="form-group">
                <label for="chol">Serum Cholesterol (mg/dl)</label>
                <input type="number" name="chol" required>
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl (0 for false, 1 for true)</label>
                <input type="number" name="fbs" required>
            </div>

            <div class="form-group">
                <label for="restecg">Resting Electrocardiographic Results (0-2)</label>
                <input type="number" name="restecg" required>
            </div>

            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved</label>
                <input type="number" name="thalach" required>
            </div>

            <div class="form-group">
                <label for="exang">Exercise Induced Angina (0 for no, 1 for yes)</label>
                <input type="number" name="exang" required>
            </div>

            <div class="form-group">
                <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest</label>
                <input type="number" name="oldpeak" required>
            </div>

            <div class="form-group">
                <label for="slope">Slope of the Peak Exercise ST Segment (1-3)</label>
                <input type="number" name="slope" required>
            </div>

            <div class="form-group">
                <label for="ca">Number of Major Vessels (0-3)</label>
                <input type="number" name="ca" required>
            </div>

            <div class="form-group">
                <label for="thal">Thal (3 for normal, 6 for fixed defect, 7 for reversible defect)</label>
                <input type="number" name="thal" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        <div class="result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
